{% include 'socios/header.html' %}
<div class="card">
    <div class="card-header">
        Editar socio
    </div>
    <div class="card-body">
        <h5 class="card-title">Datos del socio</h5>
        <p class="card-text">
            
{% for socio in socios %}
    

<form method="POST" action="/update" enctype="multipart/form-data">
    
    <div class="form-group">
        <label for="socio_nro">Número de socio:</label>
        <input id="txtID" value="{{socio[0]}}" class="form-control" type="text" name="txtID" readonly>
    </div>

    <div class="form-group">
        <label for="txtApellido">Apellido:</label>
        <input id="txtApellido" value="{{socio[1]}}" class="form-control" type="text" name="txtApellido">
    </div>
    
    <div class="form-group">
        <label for="txtNombres">Nombres:</label>
        <input id="txtNombres" value="{{socio[2]}}" class="form-control" type="text" name="txtNombres">
    </div>

    <div class="form-group"><label for="datInscripcion">Fecha de inscripción:</label>
         <input id="datInscripcion" value="{{socio[3]}}" class="form-control" type="text" name="datInscripcion" readonly>
    </div>

    <div class="form-group">
        <label for="txtCat">Categoría:</label>
        <input id="txtCat" value="{{socio[4]}}" class="form-control" type="text" name="txtCat">
    </div>

    <div class="form-group">
                    
    <input type="submit" class="btn btn-warning" value="Modificar">
    <a href="{{url_for('index')}}" class="btn btn-secondary">Volver</a>
</div>
       
        
    </form>
  
    {% endfor %}

        </p>
    
    </div>
</div>
{% include 'socios/footer.html' %}
